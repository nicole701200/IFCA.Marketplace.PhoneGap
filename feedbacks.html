<head>

    <script src="js/jquery.mobile-1.4.4.js"></script>

    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="Scripts/ifca/IFCAUIComponents.js"></script>
    <script src="core/Feedbacks.js"></script>
    <script src="ui/FeedbacksUI.js"></script>

    <link rel="stylesheet" href="css/marketplace.css" />

</head>
<body>

    <div id="feedbacks" data-role="page">
        <div data-role="header" data-position="fixed">
            <a id="A13" href="#" class="ui-btn ui-shadow ui-corner-all ui-icon-bars ui-btn-icon-notext ui-btn-b ui-btn-inline" data-direction="reverse" data-rel="back">Power Icon</a>
            <h1>Feedbacks</h1>
            <a id="12" href="#newFeedback" class="ui-btn ui-shadow ui-corner-all ui-icon-plus ui-btn-icon-notext ui-btn-b ui-btn-inline" data-direction="reverse">Power Icon</a>
        </div>

        <ul data-role="listview" data-inset="true" class="ui-alt-icon" id="feedbacksListView">
            <!--<li><a href="edit_feedbacks.html">Feedbacks No: 10013<br />Date: 14/7/2014<br />Feedback on: Customer</a></li>
            <li><a href="edit_feedbacks.html">Feedbacks No: 10023<br />Date: 04/6/2013<br />Feedback on: Billing</a></li>
            <li><a href="edit_feedbacks.html">Feedbacks No: 10653<br />Date: 21/4/2013<br />Feedback on: Progress</a></li>
            <li><a href="edit_feedbacks.html">Feedbacks No: 10123<br />Date: 03/1/2012<br />Feedback on: Customer</a></li>-->
        </ul>
    </div>

    <div id="viewFeedbacks" data-role="page">
        <div data-role="header" data-position="fixed">
            <a id="A13" href="#" class="ui-btn ui-shadow ui-corner-all ui-icon-back ui-btn-icon-notext ui-btn-b ui-btn-inline" data-direction="reverse" data-rel="back">Power Icon</a>
            <h1 id="viewFeedbacksHeaders">Feedbacks No:<br />No.10013</h1>

        </div>
        <form>
            <ul data-role="listview" data-inset="true">
                <li class="ui-field-contain">
                    <label for="lblDate">Date:</label>
                    <label id="lblDate">- - -</label>
                </li>
                <li class="ui-field-contain">
                    <label for="lblFeedbacksType">Feedbcaks on:</label>
                    <label id="lblFeedbacksType" >- - -</label>
                </li>

                <li class="ui-field-contain">
                    <label for="lblFeedbacks-4">Feedback/ Comments:</label>
                    <label id="lblFeedbacks" style="white-space:normal">- - -</label>
                </li>
                
            </ul>
        </form>
    </div>


    <div id="newFeedback" data-role="page">
        <div data-role="header" data-position="fixed">
            <a id="A13" href="#" class="ui-btn ui-shadow ui-corner-all ui-icon-back ui-btn-icon-notext ui-btn-b ui-btn-inline" data-direction="reverse" data-rel="back">Power Icon</a>
            <h1>New Feedbacks</h1>
        </div>


        <form>
            <ul data-role="listview" data-inset="true">
                <li class="ui-field-contain">
                    <label for="name2">Date:</label>
                    <label id="name2">08/9/2014</label>
                </li>
                <li class="ui-field-contain">
                    <form>
                        <div class="ui-field-contain">
                            <label for="select-native-2">Feedbcaks on:</label>
                            <select name="select-native-2" id="select-native-2" data-mini="true">
                                <option value="1">Customer Service</option>
                                <option value="2">Billing</option>
                                <option value="3">Progress</option>
                            </select>
                        </div>
                    </form>
                </li>

                <li class="ui-field-contain">
                    <label for="textarea-4">Feedback/ Comments:</label>
                    <textarea data-mini="true" cols="40" rows="8" name="textarea-4" id="textarea-4"></textarea>
                </li>
            </ul>
        </form>


        <a href="#popupDialogActivate" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn">Submit</a>

        <div data-role="popup" id="popupDialogActivate" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width: 400px;">
            <div data-role="header" data-theme="a">
                <h1>Message</h1>
            </div>
            <div role="main" class="ui-content center">
                <h3 class="ui-title">Your feedback have been submitted</h3>
                <a href="#" class="ui-btn" data-rel="back">OK</a>
            </div>
        </div>
